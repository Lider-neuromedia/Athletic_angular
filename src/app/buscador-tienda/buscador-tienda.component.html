
  <div class="contenedor-buscador-informacion">

    <input class="buscador"
           (focusin)="mostrarBuscador = true"
           type="search"
           [(ngModel)]="dataBuscador"
           autocomplete="false"
           autocomplete="off"
           autocomplete="disabled"
           (keyup)="showSearchResults($event)"
           (change)="buscadorProductos($event)"
           placeholder="Busca por producto, marca o categorÃ­a">
    <div class="lupa"  (click)="showSearchResults($event)">
      <img src="assets/img/blanco.svg" alt="">
    </div>


    <div class="pintar-informacion " id="pintar-informacion" *ngIf="recorerBusqueda && mostrarBuscador && recorerBusqueda.length > 0">
      <div class="row pb-5 items-productos-bolsas" *ngFor="let data of recorerBusqueda; let indices = index " (click)="listadoProductoTotal(data['id_producto'], data['name_cat'], data['id_categoria'])">
        <div class="imagen-producto col-md-3">
          <img [src]="data['img']">
          <!--<img src="assets/img/productos/si.png" alt="" class="descuento-producto">-->
        </div>

        <div class="detalle-producto col-md-5">
          <div class="row">
            <div class="col-md-12">
              <div class="row content-product">
                <div class="col-md-12">
                  <p class="marca-pro">{{data['name_marca']}}</p>
                </div>
                <div class="col-md-12">
                  <p class="nombre-pro">{{data['name_prod']}}</p>
                </div>
                <!-- <div class="col-md-12" *ngFor="let categoria of data['categorias']">
                  <p class="categoria-pro">{{categoria}}</p>
                </div> -->
              </div>
            </div>
          </div>
        </div>

        <div class="precio-acciones col-md-4">
          <p class="precio-descuento">{{data['precio_general'] | currency:'COP':'symbol-narrow' :'1.0-0'}}</p>
          <p class="precio-normal">{{data['precio_impuesto'] | currency:'COP':'symbol-narrow' :'1.0-0'}}</p>
        </div>

        <hr class="hr-separador-productos">
      </div>

    </div>

    <div class="pintar-informacion" id="pintar-informacion2" *ngIf="mostrarBusquedaVacias">
      <div class="row items-productos-bolsas2">
        <div class="imagen-producto col-md-2">


        </div>

        <div class="detalle-producto col-md-8">
          <div class="row">

            <div class="content-productos content-productos-2" >

              <div class="icono-triste">
                    <span class="material-icons">
                    sentiment_very_dissatisfied
                    </span>
                <p class="busqueda-vacia">No hay productos con los datos ingresados</p>
              </div>
            </div>

          <!--  <div class="col-md-12">
              <img src="assets/img/buscador/1.jpg" alt="" class="">
            </div>
            <div class="col-md-12">
              <p class="busqueda-vacia">no hay productos con los datos ingresados</p>
            </div>-->
          </div>


        </div>

        <div class="precio-acciones col-md-4">

        </div>

        <hr class="hr-separador-productos">
      </div>

    </div>

  </div>
