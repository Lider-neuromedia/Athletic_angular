
<link rel="stylesheet" href="pedidos.component.css">
<div class="content-account resena-detalle">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <app-aside-account></app-aside-account>
      </div>
      <div class="col-md-9">
        <h2 class="account-title">Mis pedidos</h2>
        <div *ngFor="let data of pedidos">
          <div class="row box-detalle-resena">


            <div class="info-estado">
              <div class="pedido-info">
                <p>Pedido No. {{ data['codigo']}}</p>
                <p>Fecha de compra: {{ data['created_at']}}</p>
                <p>Total: {{ data['pedido_valor'] | currency}}</p>
              </div>
              <div class="pedido-estado cerrado">Estado: <span>{{data['pedido_estado']}}</span></div>
            </div>

            <div class="contenedor-info">
              <div class="row align-contenedor-info">
                <div class="col-md-3">
                      <img [src]="rutaPedido+'/'+data['img']" alt="">
                </div>

                <div class="col-md-6">
                    <h3 class="title-nombre">{{data['name_prod']}}</h3>
                    <h4 class="marca">{{data['name_marca']}}</h4>
                    <p class="ref">Ref: {{data['pedido_referencia']}}</p>
                </div>

                <div class="col-md-3">
                  <p class="valot-pedido">{{data['pedido_valor'] | currency}}</p>
                </div>
              </div>
            </div>
          </div>

          <div class="row ir-producto" >
            <a  class="btn-ir-producto" (click)="detallePedido(data['pedido_codigo'])">Ver detalles</a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<app-flecha-arriba></app-flecha-arriba>
