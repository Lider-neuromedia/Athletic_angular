<div class="content-item-product item-shadow-h">
    <div (click)="router.navigate(['/detalle-producto/' + id]);" [class]="(small) ? 'item-product item-small' : 'item-product'">
        <div [class]="(small) ? 'content-img cont-small' : 'content-img'">
            <img [src]="image" alt="">
            <img src="assets/img/home/nuevo.png" *ngIf="nuevo === 1" class="img-nuevo" alt="">
           <!-- <div [class]="(small) ? 'descuento-small' : 'descuento'" *ngIf="descuento">{{"-"+descuento+"%"}}</div>-->
        </div>
        <div class="content-product">
            <p [class]="(small) ? 'subtitle-prod-small' : 'subtitle-prod'">{{subtitle}}</p>
            <p [class]="(small) ? 'title-prod-small' : 'title-prod'">{{title}}</p>
            <div [class]="(small) ? 'cont-price-prod-small' : 'cont-price-prod'">
                <p class="price-prod">{{price |currency:'COP':'symbol-narrow' :'1.0-0'}}</p>
            <p><span class="price-prod-desc" *ngIf="descuento != null">{{price_ant |currency:'COP':'symbol-narrow' :'1.0-0'}} </span><span class="porcentaje-descuento" *ngIf="descuento">{{ " - " + descuento+"%"}}</span></p>
            </div>
        </div>
    </div>

    <div class="cont-btn-prod  w-100 justify-content-between mrg-top-10 alinear-boton" *ngIf="small" >

            </button>
        </div>-->
