<mat-toolbar color="accent" class="sticky">
  <!-- <mat-toolbar-row class="toolbar-small d-none d-md-block"> -->
  <mat-toolbar-row [class]="(scrolled) > 0 ? 'toolbar-small d-none d-md-block' : 'hide-element' ">
    <div class="container ing5-flex-end" fxLayoutAlign="space-evenly center">
      <!-- <span class="spacer"></span> -->
      <!-- <mat-icon class="icon-small text-gray" aria-hidden="false">local_phone</mat-icon> -->
    <div *ngFor="let item of disenoHome ? disenoHome : 0">
      <img class="icon-info" [src]="item['url_imagen']">
      <span class="text-gray">{{item['sub_titulo']}}</span>
      <span class="separator"></span>
    </div>

    </div>
  </mat-toolbar-row>

  <mat-toolbar-row class="w-auto" id="informacion-del-menu">
    <div class="container">
      <div class="d-flex flex-md-row ing5-items-content-header">
        <div class="">
          <div class="dropdown">
            <button
                    id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    class="line-height-ini" mat-button>
              <img src="assets/img/icons/menu.png" class="mrg-top-5">
              <p class="text-menu">Categorias</p>
            </button>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                <div fxLayout="row" >
                  <div fxLayout="column" class="mrg-top-10 cont-categ" fxLayoutAlign="left">
                    <!-- Ciclo - Categorias -->
                    <div *ngFor="let item of categorias_prin?categorias_prin:0" class="cambiar-color">
                      <p [ngClass]=" item.id_categoria == categoria_select ? 'list-categ list-act' : 'list-categ'" >
                        <a (click)="productosHome(item.name_cat, item.id_categoria)"
                           (mouseover)="changeSubCategoria(item.id_categoria, item.hijos)">{{item.name_cat}}</a>
                        <mat-icon aria-hidden="false" class="icon-list-cat" aria-label="Icon">keyboard_arrow_right</mat-icon>
                      </p>
                    </div>

                    <div class="cambiar-color">
                      <p class="list-categ"> <a routerLink="/productos">Marcas</a></p>
                    </div>
                  </div>
                  <div fxLayout="row wrap" class="content-categories-menu-header" style="width: 520px;" fxLayoutAlign="space-evenly left">
                    <div *ngFor="let element of sub_categorias">
                      <div class="content-sb-categ">
                        <p class="title-categ"  routerLink="/productos" >{{element.name_cat}}</p>
                        <ul class="list-sb-categ">
                          <li class="item-categ" *ngFor="let item of element.hijos">
                            <a  (click)="productosHome(item.name_cat, item.id_categoria)" routerLinkActive="active"> {{item.name_cat}} </a>
                          </li>
                        </ul>
                      </div>
                      <div>
                        <ul class="list-sb-categ">
                          <li class="item-categ-btn"> <a routerLink="/productos"> Ver todo</a></li>
                          <li class="item-categ-btn"> <a routerLink="/productos/05/nuevo"> Promociones</a></li>
                        </ul>
                      </div>
                    </div>
                    <!-- Marca. -->
                    <div>
                      <div class="content-sb-categ">
                        <p class="title-categ">Marcas</p>
                        <ul class="list-sb-categ">
                          <li class="item-categ"> <a href=""> Offcorss</a></li>
                          <li class="item-categ"> <a href=""> Los Gomosos</a></li>
                          <li class="item-categ"> <a href=""> Bubble Gummers</a></li>
                        </ul>
                      </div>

                    </div>
                  </div>
                  <div class="hide-image-mega-menu" fxLayout="row wrap">
                    <div class="h-100 w-50" *ngFor="let sesion of disenoMenu">
                      <a  href="{{(sesion['link_to'] != null ? sesion['link_to'] : '#')}}">
                        <img src="{{sesion['url_imagen']}}" class="w-100" alt="" style="margin: -4px">
                      </a>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <button class="line-height-ini d-none d-sm-flex" (click)="router.navigate(['/']);" mat-button>
          <img src="assets/img/logo_fondo_negro.png">
        </button>
        <button class="line-height-ini ml-md-auto d-flex d-sm-none" id="logo-tienda" mat-button>
          <img src="assets/img/logo_fondo_negro.png">
        </button>

        <div class="ing5-box-buscador">
            <app-buscador-tienda></app-buscador-tienda>
        </div>

        <!-- Position end -->
        <div class="flex-row ml-md-auto d-none d-sm-flex ing5-items-header">
          <button [routerLink]="usuario?'/pedidos':'/login-movil'" class="line-height-ini" mat-button fxLayoutAlign="end">
            <img class="header-pedidos" src="assets/img/header/pedidos.svg">
            <p class="text-menu">Pedidos</p>
          </button>
          <button [routerLink]="usuario?'/favoritos':'/login-movil'"   class="line-height-ini" mat-button fxLayoutAlign="end">
            <img class="header-favoritos" src="assets/img/header/favoritos.svg">
            <span class="cantidad-favoritos">{{favoritosCantidad? favoritosCantidad: 0}}</span>
            <p class="text-menu">Mis favoritos</p>
          </button>
          <button class="line-height-ini" [matMenuTriggerFor]="belowMenu" mat-button fxLayoutAlign="end">
            <img class="header-cuenta" src="assets/img/header/user.svg">
            <p class="text-menu">{{usuario?usuario['nombres']:'Mi cuenta'}}</p>
          </button>
          <button class="line-height-ini" (click)="toggleOpenBolsa()" mat-button fxLayoutAlign="end">
            <img class="bolsa" src="assets/img/header/bolsa.svg">
            <span class="cantidad-producto">{{cantidadProductoReales? cantidadProductoReales : 0}}</span>
            <p class="text-menu">Bolsa</p>
          </button>
        </div>

      </div>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row class="d-flex justify-content-center d-sm-none">
    <button (click)="router.navigate(['/pedidos']);" class="line-height-ini" mat-button>
      <img src="assets/img/icons/load-carriage.png" class="mrg-top-5">
        <p class="text-menu">Pedidos</p>
    </button>
    <button (click)="router.navigate(['/favoritos']);" class="line-height-ini" mat-button>
      <mat-icon aria-hidden="false" aria-label="Icon">favorite_outline</mat-icon>
        <p class="text-menu">Mis favoritos</p>
    </button>
    <button class="line-height-ini" mat-button>
      <mat-icon aria-hidden="false" aria-label="Icon">person_outline</mat-icon>
      <p class="text-menu">Mi cuenta</p>
    </button>
    <button class="line-height-ini" mat-button>
      <img src="assets/img/icons/bolsa_inactive.png">
        <p class="text-menu">Bolsa</p>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<!-- Menu cuenta -->
<mat-menu #belowMenu="matMenu">
  <div style="width: 150px;">
    <button class="btn-menu" mat-menu-item (click)="router.navigate(['/login']);" *ngIf="usuario == null">
      <span>Iniciar sesión</span>
      <mat-icon aria-hidden="false" class="icon-list-menu" aria-label="Icon">keyboard_arrow_right</mat-icon>
    </button>
    <button class="btn-menu" mat-menu-item  [routerLink]="usuario?'/perfil':'/login'" >
      Mi cuenta
      <mat-icon aria-hidden="false" class="icon-list-menu" aria-label="Icon">keyboard_arrow_right</mat-icon>
    </button>
    <button class="btn-menu" mat-menu-item  [routerLink]="usuario?'/pedidos':'/login'">
      Mis pedidos
      <mat-icon aria-hidden="false" class="icon-list-menu" aria-label="Icon">keyboard_arrow_right</mat-icon>
    </button>
    <button class="btn-menu" mat-menu-item [routerLink]="usuario?'/resenas':'/login'">
      Mis reseñas
      <mat-icon aria-hidden="false" class="icon-list-menu" aria-label="Icon">keyboard_arrow_right</mat-icon>
    </button>
    <!--<button class="btn-menu" mat-menu-item [routerLink]="usuario?'/cupones':'/login'" >
      Mis cupones
      <mat-icon aria-hidden="false" class="icon-list-menu" aria-label="Icon">keyboard_arrow_right</mat-icon>
    </button>-->
    <button class="btn-menu" mat-menu-item [routerLink]="usuario?'/direcciones':'/login'" >
      Mis direcciones
      <mat-icon aria-hidden="false" class="icon-list-menu" aria-label="Icon">keyboard_arrow_right</mat-icon>
    </button>
    <button class="btn-menu" mat-menu-item [routerLink]="usuario?'/favoritos':'/login'" >
      Mis favoritos
      <mat-icon aria-hidden="false" class="icon-list-menu" aria-label="Icon">keyboard_arrow_right</mat-icon>
    </button>
    <button class="btn-close-sesion" mat-menu-item (click)="cerrarSesion()" *ngIf="usuario != null">
      Cerrar sesión
    </button>
  </div>

</mat-menu>
